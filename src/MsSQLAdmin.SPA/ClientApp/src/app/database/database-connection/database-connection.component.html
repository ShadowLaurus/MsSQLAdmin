<div id="content" style="margin: 0 auto; max-width: 600px;">
  <h2>Authentification</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="text-danger"></div>
      <div class="form-group">
        <label for="Server" class="control-label">Server:</label>
        <input id="Server" class="form-control" type="text" [(ngModel)]="connection.server" />
        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <label for="IsWindows" class="control-label">Connection type:</label>
        <select id="IsWindows" class="form-control" [(ngModel)]="connection.isWindows" >
          <option value="true" [selected]="connection.isWindows">Windows's connection</option>
          <option value="false" [selected]="!connection.isWindows">SQL Server connection</option>
        </select>
        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <label for="Username" class="control-label">Username:</label>
        <input id="Username" class="form-control" type="text" [(ngModel)]="connection.username" />
        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <label for="Password" class="control-label">Password:</label>
        <input id="Password" class="form-control" type="password" [(ngModel)]="connection.password" />
        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <label for="Database" class="control-label">Database:</label>
        <input id="Database" class="form-control" type="text" [(ngModel)]="connection.database" />
        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <input type="button" value="Connection" class="btn btn-primary" (click)="onValidConnection()" />
      </div>
    </div>
  </div>
</div>
