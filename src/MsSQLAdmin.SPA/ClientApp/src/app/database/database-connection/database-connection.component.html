<div id="content" style="margin: 0 auto; max-width: 600px;">
  <h2>Authentification</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="text-danger"></div>
      <div class="form-group">
        <label for="Server" class="control-label"></label>
        <input id="Server" class="form-control" type="text" [(ngModel)]="connectionModel.Server" />
        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <label for="IsWindows" class="control-label"></label>
        <select id="IsWindows" class="form-control" [(ngModel)]="connectionModel.IsWindows">
          <option value="true">Windows's connection</option>
          <option value="false">SQL Server connection</option>
        </select>
        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <label for="Username" class="control-label"></label>
        <input id="Username" class="form-control" type="text" [(ngModel)]="connectionModel.Username" />
        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <label for="Password" class="control-label"></label>
        <input id="Password" class="form-control" type="password" [(ngModel)]="connectionModel.Password" />
        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <label for="Database" class="control-label"></label>
        <input id="Database" class="form-control" type="text" [(ngModel)]="connectionModel.Database" />
        <span class="text-danger"></span>
      </div>
      <div class="form-group">
        <input type="button" value="Connection" class="btn btn-primary" (click)="onValidConnection()" />
      </div>
    </div>
  </div>
</div>
